<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{../}">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/person/update}" method="post" th:object="${person}">
                <input th:type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Email</label>
                    <input type="e-mail" class="form-control" th:field="*{email}" placeholder="Enter email">
                    <label>Login</label>
                    <input type="text" class="form-control" th:field="*{login}" placeholder="Enter login">
                    <label>firstName</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter firstName">
                    <label>lastName</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter lastName">
                    <label>PhoneNumber</label>
                    <input type="phone" class="form-control" th:field="*{phoneNumber}" placeholder="Enter phoneNumber">
                    <label>Gender</label>
                    <input type="text" class="form-control" th:field="*{gender}" placeholder="Enter gender">
                    <label>Birthday</label>
                    <input type="data" class="form-control" th:field="*{birthday}" placeholder="Enter birthday">
                    <small id="loginError" class="form-text text-error"
                           th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Validation error</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
                </div>
<!--                <div class="form-group">-->
<!--                    <label>matchingPassword</label>-->
<!--                    <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Confirm password">-->
<!--                    <small id="passwordError" class="form-text text-error"-->
<!--                           th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</small>-->
<!--                </div>-->
                <button type="Submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
